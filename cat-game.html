<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Jump Coin Game üê±üí∞</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top, #89cff0, #fff);
      overflow: hidden;
      height: 100vh;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #cat {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 80px;
      height: 80px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      transition: bottom 0.1s, left 0.1s;
    }

    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/138/138292.png');
      background-size: cover;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="cat"></div>
  </div>

  <script>
    const cat = document.getElementById("cat");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let catY = 50;
    let catX = 100;
    let velocityY = 0;
    let gravity = -0.8;
    let isJumping = false;
    const moveSpeed = 6;
    const keys = {};

    // Listen for key presses
    document.addEventListener("keydown", e => {
      keys[e.code] = true;
    });

    document.addEventListener("keyup", e => {
      keys[e.code] = false;
    });

    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.style.left = Math.random() * (window.innerWidth - 50) + "px";
      coin.style.top = "-50px";
      game.appendChild(coin);
      moveCoin(coin);
    }

    function moveCoin(coin) {
      let coinFall = setInterval(() => {
        const coinTop = parseFloat(coin.style.top);
        coin.style.top = coinTop + 5 + "px";

        const coinRect = coin.getBoundingClientRect();
        const catRect = cat.getBoundingClientRect();

        if (
          coinRect.bottom >= catRect.top &&
          coinRect.top <= catRect.bottom &&
          coinRect.left <= catRect.right &&
          coinRect.right >= catRect.left
        ) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          coin.remove();
          clearInterval(coinFall);
        }

        if (coinTop > window.innerHeight) {
          coin.remove();
          clearInterval(coinFall);
        }
      }, 30);
    }

    function gameLoop() {
      // move left/right
      if (keys["ArrowLeft"]) catX -= moveSpeed;
      if (keys["ArrowRight"]) catX += moveSpeed;

      // keep cat inside window
      catX = Math.max(0, Math.min(window.innerWidth - 80, catX));

      // jump
      if (keys["Space"] && !isJumping) {
        isJumping = true;
        velocityY = 15;
      }

      // apply gravity
      if (isJumping) {
        catY += velocityY;
        velocityY += gravity;

        if (catY <= 50) {
          catY = 50;
          isJumping = false;
          velocityY = 0;
        }
      }

      cat.style.bottom = catY + "px";
      cat.style.left = catX + "px";

      requestAnimationFrame(gameLoop);
    }

    setInterval(createCoin, 1500);
    gameLoop();
  </script>
</body>
</html>
